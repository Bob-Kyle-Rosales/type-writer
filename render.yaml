services:
  - type: web
    name: type-writer-server
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: "cd client && npm install && npm run build && cd ../server && npm install"
    startCommand: "cd server && npm start"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        value: "REPLACE_WITH_STRONG_SECRET"
